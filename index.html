<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="game">
        <header class="header">
            <article class="header__counter" data-counter>0</article>
            <button class="header__reset border border--concave" data-button-reset>
                <svg class="header__button">
                    <use href="/assets/sprite.svg#neutral"></use>
            </button>
                <article class="header__counter" data-timer>0</article>
        </header>
        <article class="game__board border border--convex" data-board>
            <article class="game__board"></article>
            <article class="game__panel">
                <header class="panel__header">
                    <h1 class="panel__heading">Select Difficulty</h1>
                </header>
                <section class="panel__buttons">
                    <button class="button" data-button-easy>Easy</button>
                    <button class="button" data-button-normal>Normal</button>
                    <button class="button" data-button-expert>Expert</button>
                    <button class="button" data-button-own>Own</button>
                </section>
            </article>
            <article class="modal hide" data-modal>
                <article class="modal hide">
                    <section class="modal__content">
                        <h2 class="modal__text" data-modal-header>You won!</h2>
                        <button class="modal__button" data-modal-button>Play again!</button>
                    </section>
                </article>
                <article class="modal hide" data-difficulty-modal>
                    <section class="modal__content">
                        <h2 class="modal__text">Set the difficulty level</h2>
                        <div class="row">
                            <label for="rows">Number of Rows:</label>
                            <input type="number" name="rows" id="rows" min='1' data-own-rows>
                        </div>
                        <div class="row">
                            <label for="cols">Number of Cols:</label>
                            <input type="number" name="cols" id="cols" min='1' data-own-cols>
                        </div>
                        <div class="row">
                            <label for="mines">Number of Mines:</label>
                            <input type="number" name="mines" ind="mines" min='1' data-own-mines>
                        </div>
                        <div class="row">
                            <button class="modal__button" data-difficulty-button-accept>Accept</button>
                            <button class="modal__button" data-difficulty-button-canceled>Canceld</button>
                        </div>
                    </section>
                </article>
</main>
    <script src="/js/game.js" type="module"></script>
</body>
</html>
